    <main class="main">
        <div class="banner">
            <img src="img/contacto/banner-3.png" alt="banner" class="banner-img">
        </div>

        <section class="contacto-contenedor">

            <div class="contacto-video">
                <img src="img/contacto/nos-dará-mucho-gusto-verte.png" alt="" class="contacto-video-titulo">
                <video controls width="100%">
                    <source src="img/contacto/movie.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <img src="img/contacto/sello.png" alt="Mascot" class="contacto-mascota">

        </section>

        <div class="contacto-form">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="nombre">Nombre del padre, madre o tutor:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="nivel">¿A qué nivel escolar estás interesado en inscribirlo?</label>
                        <input type="text" id="nivel" name="nivel" required>
                    </div>

                    <div class="form-group">
                        <label for="horario">¿En qué horario prefieres agendar tu visita?</label>
                        <select id="horario" name="horario" required>
                            <option value="" disabled selected></option>
                            <option value="9:00-10:00">9AM-10AM</option>
                            <option value="10:00-11:00">10AM-11AM</option>
                            <option value="11:00-12:00">11AM-12AM</option>
                            <option value="12:00-13:00">12AM-1PM</option>
                            <option value="13:00-14:00">1PM-2PM</option>
                            <option value="14:00-15:00">2PM-3PM</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="fecha">Fecha preferida para tu visita:</label>
                        <input type="date" id="fecha" name="fecha" required>
                    </div>

                    <div class="form-group">
                        <label for="contacto">Número de contacto:</label>
                        <input type="tel" id="contacto" name="contacto" required>
                    </div>

                    <div class="form-group">
                        <label for="origen">¿Cómo te enteraste de nuestra escuela?</label>
                        <input type="text" id="origen" name="origen" required>
                    </div>

                    <button type="submit">Enviar</button>
                </form>

            </div>

        <div class="contact-button">
            <button class="oferta-button">Contacto por WhatsApp</button>
        </div>
    </main>
